  <body>
    <div class="container">
      <header id="myHeader">
        <nav class="navbar sticky-top navbar-light bg-light navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Vitale Francesco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </div>
          </div>
        </nav>
      </header>

      <section id="contact">
        <div class="container-lg">
          <div class="text-center">
            <h2>Get in Touch</h2>

              <div class="row justify-content-center my-5">
              <div class="col-lg-6">
                <form>
  
                  <input class="form-control" type="email" id="email" placeholder="Email">
                  
                  <input class="form-control" type="text" id="name" placeholder="Name">
                  
                  <input class="form-control" type="text" id="Subject" placeholder="Subject">

                  <input class="form-control message" type="text" id="message" placeholder="Message">

                  <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-dark">
                      Send Email →
                    </button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container my-5 footer">
        <div class="row">
            <div class="col-md-6 col-12 d-flex justify-content-md-start justify-content-center">
                <div>
                    <a class="footerTrademark" href="/">© Vitale Francesco</a>
                </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end justify-content-center">
            <nav class="footerLogos">
                <a class="instagram-footer" href="https://www.instagram.com/vitale_francesco_/" target="_blank" rel="noopener noreferrer">
                  <img class="footer-picture" src="images/iconmonstr-instagram-13.svg" alt="Instagram">
                </a>
                <a class="linkedin-footer" href="https://www.linkedin.com/in/francesco-vitale-206765226/" target="_blank" rel="noopener noreferrer">

                </a>
                <a class="github-footer" href="https://github.com/francescovitale-dev" target="_blank" rel="noopener noreferrer">

            </nav>

        </div>
